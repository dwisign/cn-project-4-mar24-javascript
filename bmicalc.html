<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALC</title>
        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!--CUstom CSS-->
        <link href="style.css" rel="stylesheet"/>
</head>
<body>

    <div class="calcWrap">
        <div class="calcBox">
            <h4>BMI Calculator</h4>
            <div class="resultBox">
                <div id="resultBmi"></div>
                <p id="resultIndicator"></p>
            </div>

            <br>

            <div class="formBmi">
                <div class="mb-3">
                    <label for="height" class="form-label">Height</label>
                    <input type="number" class="form-control" id="inputHeight">
                    <div class="form-text">Isikan dengan tinggi badan terakhir</div>
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="number" class="form-control" id="inputWeight">
                    <div class="form-text">Isikan dengan berat badan terakhir</div>
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="bmiCalc()">Submit</button>
            </div>
        </div>
    </div>



    <script src="bmiCalc.js"></script>
</body>
</html>
